description:
  it:
    features:
      - Definizione e gestione Gruppo Amministrazione Pubblica (GAP)
      - Gestione anagrafiche
      - Gestione dettagli partecipazione/controllo (importo, %, ecc.).
      - Importazione dati contabili
      - Import bilanci
      - Import partite infragruppo
      - Gestione Infragruppo
      - Immissione manuale partite infragruppo
      - Gestione rettifiche partite Infragruppo
      - Gestione Rettifiche di coerenza e di consolidamento
      - Inserimento e gestione rettifiche di coerenza
      - Rilevamento automatico differenze di consolidamento
      - inserimento automatico rettifiche di consolidamento
      - Verifica quadrature rettifiche
      - Funzione di generazione Bilancio Aggregato (pre Consolidamento)
      - Funzione di generazione Bilancio Consolidamento
      - Report Interattivi per analisi aggregate e di dettaglio
      - Reportistica ufficiale
      - Generazione Tabelle da allagare alla Nota Integrativa
      - Generazione file in formato xbrl per invio Banca Dati Amministrazioni Pubbliche (BDAP)
    longDescription: >
      Il sistema consente il consolidamento dei Bilanci
      dell’Ente capogruppo con partecipate,
      controllate ed enti strumentali dal caricamento
      dei dati di bilancio e delle partite infragruppo
      da file esterni (fogli elettronici strutturati).
      Il sistema è rilasciato in ambiente Web. Ed è utilizzabile con il semplice
      utilizzo di un browser (compatibile con tutti i più diffusi browser).
      Il Sistema può essere configurato per l'accesso di ogni singolo componente
      del GAP che sara' abilitato ad inserire:
      - dati di bilancio
      - dati infragruppo
      - documentazione
      Ciascun componente potrà verificare le proprie partita infragruppo
      con quelle risultanti dagli altri componenti interessati.
      Sono presenti tutte le funzionalità per gestire in automatico:
      - le scritture di rettifica pre consolidamento
      - la determinazione delle Quote di Pertinenza di Terzi
      - la rilevazione delle Differenze di Consolidamento.
      Il Sistema genera in automatico le seguenti tipoligie di bilancio:
      - Aggregato
      - Aggregato Rettificato
      - Aggregato, Rettificato e Nettizzato
      - Consolidato finale
      Viene generato in automatico anche il file con estensione xbrl per l'invio
      alla Banca Dati Amministrazioni Pubbliche (BDAP)
    shortDescription: >-
     E' un sistema per la gestione del processo
     di Consolidamento dei Bilanci
     realizzato dalla Cooperativa EDP La Traccia per la Regione Basilicata.
    documentation: >-
